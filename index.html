<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полукруглый прогресс-бар</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div id="main" class="content">
        <div class="scoreBar">
            <h2>COUNT:</h2>
            <div class="totalBalancc">0.000000</div>
            <h2>PiN</h2>
            <img src="/icon/PINCoin.png" alt="" width="24" height="24" class="coin">
        </div>

        <div class="progress-container">
            <svg class="progress-ring-leftBig" width="260" height="260" viewBox="0 0 200 200">
                <path class="progress-ring-leftBig-fill"
                    d="M 20,100 A 80,80 0 0,1 180,100"
                    transform="rotate(-90, 100, 100)" />
            </svg>

            <svg class="progress-ring-leftSmall" width="220" height="220" viewBox="0 0 200 200">
                <path class="progress-ring-leftSmall-fill"
                    d="M 20,100 A 80,80 0 0,1 180,100"
                    transform="rotate(-90, 100, 100)" />
            </svg>

            <svg class="progress-ring-right" width="240" height="240" viewBox="0 0 200 200">
                <path class="progress-ring-right-fill"
                    d="M 20,100 A 80,80 0 0,1 180,100"
                    transform="rotate(90, 100, 100)" />
            </svg>
            <span class="score">0.000000</span>
        </div>

        <button class="start-button">START</button>
    </div>

    <div id="staking" class="content">

    </div>

    <div id="clicker" class="content">
        <div class="heder">
            <div class="coinClickerCount"></div>
            <div class="tapCount" id="tapScore">0.000</div>
        </div>
        <div class="withClickerCoin">
            <img src="./icon/PINCoin.png" alt=""  class="coinClicker" id="coinClickerId">
        </div>
    </div>

    <div id="tasks" class="content">333</div>

    <div id="stoc" class="content">444</div>
